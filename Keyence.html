<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organoide zoom</title>
  
  <!-- Incluindo o OpenSeadragon da pasta local -->
  <script src="openseadragon/openseadragon.min.js"></script>

  <style>
    #container {
      width: 640px;
      height: 480px;
      background-color: black;
      border: 1px solid black;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="text/javascript">
    // Inicializando o visualizador OpenSeadragon
    var viewer = OpenSeadragon({
      id: "container",  // Div onde o visualizador será carregado
      prefixUrl: "openseadragon/images/",  // Caminho para os ícones (como botões de zoom)
      tileSources: "images/Keyence.xml", //Imagem do Keyence
      showNavigator: true  // Habilita o mini mapa de navegação
    });
  </script>
</body>
</html>
