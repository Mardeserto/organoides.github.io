<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualização Deep Zoom - Seadragon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #seadragon-viewer {
      width: 100%;
      height: 600px;
      margin: 0 auto;
    }
  </style>
  <!-- Incluindo o OpenSeadragon -->
  <script src="openseadragon/openseadragon.min.js"></script>
</head>
<body>
  <header>
    <h1>Visualização da Imagem Deep Zoom com Seadragon</h1>
  </header>
  
  <!-- Div para o visualizador OpenSeadragon -->
  <div id="seadragon-viewer"></div>
  
  <script>
    var viewer = OpenSeadragon({
      id: "seadragon-viewer",
      prefixUrl: "openseadragon/images/",  <!-- Caminho para os ícones do Seadragon -->
      tileSources: "images/Organoide.xml"  <!-- Caminho para o arquivo .xml gerado pelo ImageJ -->
    });
  </script>
</body>
</html>
