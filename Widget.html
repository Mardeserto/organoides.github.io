<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepZoom Slider</title>
  
   <!-- Inclui o widget do Jotform -->
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  
  <!-- Inclui o OpenSeadragon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>

  <style>
    html {
      width: 710px;
      height: 485px;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      width: 710px;
      height: 485px;
    }
    .draggable {
      cursor: move; 
      cursor: url(/organoides.github.io/images/grab.cur);
      cursor: grab;
    }

    .draggable:active {
      cursor: url(/organoides.github.io/images/grabbing.cur);
      cursor: grabbing;
    }
    
    #focus-container {
      width: 640px;
      height: 480px;
      position: relative;
      top: 5px;
      background-color: black;
    }

    #slider-container {
      position: relative;
      display: inline-block;
      background-color: #e0e0e0;
      background-image: url(/organoides.github.io/images/ruler_2.png);
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 440px;
      height: 13px;
      transform: rotate(90deg);
      right: -327px;
      top: -263px;

    }

    #slider-label {
      font-family: Helvetica, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      position: relative;
      width: 470px;
      transform: rotate(90deg);
      right: -458px;
      top: -312px;
    }

    #slider {
      -webkit-appearance: none;
      width: 470px;
      height: 10px;
      position: relative;
      transform: rotate(270deg);
      transform-origin: top left;
      right: -550px;
      top: -86px;
      margin: auto;
    }

    #slider::-webkit-slider-runnable-track {
      background: #b9cff7;
      height: 10px;
      border-radius: 5px;
    }

    #slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 19px;
        height: 19px;
        background-image: url(/organoides.github.io/images/button2.png);
        border-radius: 50%;
        position: relative;
        top: -5px;
    }

    #slider::-moz-range-track {
        background: #b9cff7;
        height: 10px;
        border-radius: 5px;
    }

    #slider::-moz-range-thumb {
        height: 19px;
        width: 19px;
        background-image: url(/organoides.github.io/images/button2.png);
        border-radius: 50%;
        position: relative;
        top: -5px;
    }

    #slider::-ms-thumb { 
        background: transparent;
        height: 19px;
        width: 19px;
        background-image: url(/organoides.github.io/images/button2.png);
        border-radius: 50%;
        position: relative;
        top: -5px;
    }

    #slider::-ms-ticks-after { 
        display: none; 
    }

    #slider::-ms-ticks-before { 
        display: none; 
    }

    #slider::-ms-track { 
        background: #b9cff7;
        color: transparent;
        height: 10px;
        border: none;
        border-radius: 5px;
    }

    #slider::-ms-tooltip { 
        display: none;
    }
    .checkbox-org-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: -65px;
        margin-left: 10px;
        font-size: 20px;
    }
    .checkbox-org-label {
        margin-top: 8px;
        font-size: 18px;
    }
    .checkbox-photo-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 40px;
        margin-left: 10px;
        font-size: 20px;
    }
    .checkbox-photo-label {
        margin-top: 8px;
        font-size: 18px;
    }

  </style>
</head>
<body>
<div id="main">
  <h3 id="label">Organoid Classification Section</h3>

  <!-- Inclui e ajusta o slider de ajuste de foco -->
  <div id="focus-container"></div>
  <div id="slider-container"></div>
    <div id="slider-label">Focus Adjustment</div>
  <input class="draggable" type="range" id="slider" min="1" max="5" value="1" step="1">

  <!-- Inclui as caixas de seleção-->
    <div class="checkbox-org-container">Classify the organoid above:
      <label class="checkbox-org-label">
        <input type="radio" name="selection-org" value="Acceptable"> Acceptable
      </label>
      <label class="checkbox-org-label">
        <input type="radio" name="selection-org" value="Not Acceptable"> Not acceptable
      </label>
    </div>
    <div class="checkbox-photo-container">How would you rate the image quality of this organoid?
      <label class="checkbox-photo-label">
        <input type="radio" name="selection-photo" value="Good"> Good
      </label>
      <label class="checkbox-photo-label">
        <input type="radio" name="selection-photo" value="Reasonable"> Reasonable
      </label>
      <label class="checkbox-photo-label">
        <input type="radio" name="selection-photo" value="Bad"> Bad
      </label>
    </div>
</div>

<script>
  JFCustomWidget.subscribe("ready", function () {
    // Extract widget settings
    const photoNumber = JFCustomWidget.getWidgetSetting("photoNumber");
    const label = `Organoid_${photoNumber}`;

    const csvFilePath = "20241203_Organoid_Names.csv"; // Path to your CSV file
    let matchingInfo = "Not found"; // Default if no match is found

    const nextButton = document.querySelector(".jfNext-button"); // Jotform Next button
    nextButton.style.display = "none"; // Hide the button initially

    // Fetch CSV and initialize viewer
    fetch(csvFilePath)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to fetch CSV file: ${response.statusText}`);
        }
        return response.text();
      })
      .then(csvText => {
        // Parse CSV to find matching information
        const rows = csvText.split("\n").map(row => row.split(","));
        rows.forEach(([variable, info]) => {
          if (variable === label) {
            matchingInfo = info;
          }
        });

        // Initialize OpenSeadragon
        const viewer = OpenSeadragon({
          id: "focus-container",
          prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
          showFullPageControl: false,
          showNavigator: true,
          tileSources: `images/Organoid_${photoNumber}/focus_1.xml`,
          blendTime: 0.2, // Smooth transitions
          immediateRender: true
        });

        // Helper to save and restore zoom state
        const saveZoomState = () => ({
          zoom: viewer.viewport.getZoom(),
          center: viewer.viewport.getCenter()
        });

        const restoreZoomState = (state) => {
          viewer.viewport.zoomTo(state.zoom, state.center);
        };

        // Attach slider change listener
        const slider = document.getElementById("slider");
        slider.addEventListener("input", function () {
          const focusLevel = this.value;
          const zoomState = saveZoomState();
          viewer.addTiledImage({
            tileSource: `images/Organoid_${photoNumber}/focus_${focusLevel}.xml`,
            success: function (event) {
              restoreZoomState(zoomState);
              if (viewer.world.getItemCount() > 1) {
                const previousImage = viewer.world.getItemAt(0);
                viewer.world.removeItem(previousImage);
              }
            }
          });
        });

        // Monitor user selections
        const monitorSelections = () => {
          const orgClass = document.querySelector('input[name="selection-org"]:checked')?.value;
          const photoQual = document.querySelector('input[name="selection-photo"]:checked')?.value;

          if (orgClass && photoQual) {
            nextButton.style.display = "block"; // Show the button if both are selected
          } else {
            nextButton.style.display = "none"; // Keep the button hidden otherwise
          }
        };

        // Attach listeners to radio buttons
        document.querySelectorAll('input[name="selection-org"]').forEach(radio => {
          radio.addEventListener("change", monitorSelections);
        });

        document.querySelectorAll('input[name="selection-photo"]').forEach(radio => {
          radio.addEventListener("change", monitorSelections);
        });
      })
      .catch(error => console.error("Error initializing widget:", error));
  });
</script>

</body>
</html>
