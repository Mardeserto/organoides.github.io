<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Foco e Zoom - Organoide</title>
  
  <!-- Incluindo o OpenSeadragon -->
  <script src="openseadragon/openseadragon.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    #focus-container {
      margin: 20px auto;
      width: 640px;
      height: 480px;
      position: relative;
      background-color: black;
    }

    #slider {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Simulação de Foco e Zoom</h1>
  
  <div id="focus-container"></div>

  <input type="range" id="slider" min="1" max="5" value="1" step="1">

  <script>
    // Inicializando o OpenSeadragon
    var viewer = OpenSeadragon({
      id: "focus-container",  // Div onde o visualizador será carregado
      prefixUrl: "openseadragon/images/",  // Caminho para os ícones do OpenSeadragon
      showNavigator: true,  // Habilita o mini mapa de navegação
      tileSources: "images/focus_1/Focus.xml"  // Imagem de foco inicial
    });

    // Slider para controlar o foco (z-stack)
    var slider = document.getElementById('slider');

    slider.addEventListener('input', function() {
      var focusLevel = slider.value;

      // Mudar o nível de foco alterando a tileSource do OpenSeadragon
      viewer.open("images/focus_" + focusLevel + "/Focus.xml");
    });
  </script>

</body>
</html>
