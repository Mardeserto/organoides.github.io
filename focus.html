<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Foco e Zoom - Organoide</title>
  
  <!-- Incluindo o OpenSeadragon -->
  <script src="openseadragon/openseadragon.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      margin: 20px auto;
    }

    #focus-container {
      width: 640px;
      height: 100%;
      background-color: black;
      position: relative;
    }

    #slider {
      -webkit-appearance: none;
      width: 10px;
      height: 100%;
      background: #ddd;
      border-radius: 5px;
      position: relative;
      margin-left: 20px;
      transform: rotate(270deg); /* Rotaciona o slider para vertical */
      transform-origin: top left; /* Ajusta o ponto de rotação */
    }

    /* Estilo do polegar (botão deslizante) */
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    #slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Simulação de Foco e Zoom</h1>
  
  <div id="container">
    <div id="focus-container"></div>
    <input type="range" id="slider" min="1" max="5" value="1" step="1">
  </div>

  <script>
    // Inicializando o OpenSeadragon
    var viewer = OpenSeadragon({
      id: "focus-container",
      prefixUrl: "openseadragon/images/",
      showNavigator: true,
      tileSources: "images/focus_1/Focus.xml",
      blendTime: 0.5, // Transição suave
      immediateRender: true
    });

    var slider = document.getElementById('slider');

    // Função para salvar o estado de zoom
    function saveZoomState() {
      return {
        zoom: viewer.viewport.getZoom(),
        center: viewer.viewport.getCenter()
      };
    }

    // Função para restaurar o estado de zoom
    function restoreZoomState(state) {
      viewer.viewport.zoomTo(state.zoom, state.center);
    }

    // Slider de foco (vertical)
    slider.addEventListener('input', function() {
      var focusLevel = slider.value;

      // Salvando o estado atual de zoom
      var zoomState = saveZoomState();

      // Carregar nova imagem de foco com blending suave
      viewer.addTiledImage({
        tileSource: "images/focus_" + focusLevel + "/Focus.xml",
        opacity: 0,
        success: function(event) {
          var tiledImage = event.item;
          tiledImage.setOpacity(1); // Efeito de fade
          
          // Restaurando o estado de zoom
          restoreZoomState(zoomState);

          // Remover imagem anterior
          if (viewer.world.getItemCount() > 1) {
            var previousImage = viewer.world.getItemAt(0);
            viewer.world.removeItem(previousImage);
          }
        }
      });
    });
  </script>

</body>
</html>
